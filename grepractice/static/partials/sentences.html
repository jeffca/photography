  <h1>Welcome to studying sentences!</h1>

  <div class="row">
    <smamll>from the <i>New York Times</i></small>
  </div>

  <div>
    <div ng-repeat="w in words | orderBy:'word'" class="col-md-12 col-md-offset-3">
      <!-- <h3>{{w.word}}</h3> -->
      <div>
        <div class="center"><em>{{w.nounsentence}}</em></div>
        <div class="center"><em>{{w.verbsentence}}</em></div>
        <div class="center"><em>{{w.adjectivesentence}}</em></div>
        <div class="center" style="text-align: center;" ng-click="showDefinition(w.id)"><b >{{w.word}}</b></div>
        <div class="center" style="text-align: center; font-size: 10pt;" ng-click="showDefinition(w.id)"><p>{{w.noundefinition}}</p></div>
        <div class="center" style="text-align: center; font-size: 10pt;" ng-click="showDefinition(w.id)"><p>{{w.verbdefinition}}</p></div>
        <div class="center" style="text-align: center; font-size: 10pt;" ng-click="showDefinition(w.id)"><p>{{w.adjectivedefinition}}</p></div>

        <p>&nbsp;</p>
        <!-- <p>&nbsp;</p> -->
		<!-- <p class="center" style="text-align: center;"><a ng-click="next()">Next Sentence</a></p>   -->
      </div>            
  </div>
