<a class="item item-icon-left balanced"><span ng-click='newVocabularyTest()'>Complete the sentence</span></a><br />
<a class="item item-icon-left balanced"><span ng-click='newWordTest()'>Find the word</span></a><br />
<a class="item item-icon-left balanced"><span ng-click='newDefinitionTest()'>Find the definition</span></a><br />

<div id="test" ng-show="currentIndex<9">
      <small ng-show="question.choicea">Question {{currentIndex+1}} of 9</small>

      <p>{{question.question}} <small><i ng-show="question.postest">({{question.postest}})</i></small></p>

      <div class="radio" ng-show="question.choicea">
        <label><input name="answer" id="a" type="radio" ng-model="choice.answer" value="{{choicea}}">{{choicea}}</label></div>
        <div class="radio" class="form-control"><label><input name="answer" id="b" type="radio" ng-model="choice.answer" value="{{choiceb}}">{{choiceb}}</label></div>  
        <div class="radio" class="form-control"><label><input name="answer" id="c" type="radio" ng-model="choice.answer" value="{{choicec}}">{{choicec}}</label></div>  
        <div class="radio" class="form-control"><label><input name="answer" id="d" type="radio" ng-model="choice.answer" value="{{choiced}}">{{choiced}}</label></div>                        
        <div class="radio" class="form-control"><label><input id="e" type="radio" ng-model="choice.answer" value="{{correctchoice}}">{{correctchoice}}</label></div>
        <p>&nbsp;</p>
        <p ng-show="message">Question #{{currentIndex}} - {{message}}</p>
      <button type="submit" class="btn button-large button-balanced btn-success" ng-disabled="!choice.answer" ng-click="submit('vocab word')" ng-show="question.choicea">Submit</button>

</div>
<div class="col-md-12">

</div>
